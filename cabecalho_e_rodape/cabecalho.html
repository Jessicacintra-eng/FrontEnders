<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Jessica Cintra, Aline Marinho, Orlando Bernardi, Keu santos, Nathali Motooka">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./cabecalhoErodape.css">

</head>

<body id="root">
    <header  class="cabecalho">
        <div id="logo" class="cabecalho-logo">
            <figure class="cabecalho-image">
                <img src="../home/img/FrontEnders-logo.svg" alt="Logo da empresa FrontEnders">
            </figure>
            <div class="cabecalho-textos">
                <h1 class="cabecalho-titulo">FrontEnders</h1>
                <h6 class="cabecalho-slogan">Tech solutions</h6>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg  ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 teste">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre o produto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contatos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div id="login">
            <button type="button" class="btn">Login</button>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  

</body>

</html>
