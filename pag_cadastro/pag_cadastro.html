<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Jessica Cintra, Aline Marinho, Orlando Bernardi, Keu santos, Nathali Motooka" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../pag_cadastro/css/cadastro.css" />
    <link rel="stylesheet" type="text/css" href="../home/css/reset.css" />
    <link rel="stylesheet" href="../pag_cadastro/css/midiaquery.css">

    <link rel="icon" href="../home/img/FrontEnders-logo.svg" />

    <title>FrontEnders</title>
</head>

<body id="root">
    <iframe src="../cabecalho_e_rodape/cabecalho.html" frameborder="0" id="cabecalho"></iframe>

    <main id="conteudo">

        <section id="leftSide">
            <h2>FrontEnders</h2>
            <figure>
                <img src="../home/img/FrontEnders-cadastro.svg" class="image-home"
                    alt="Imagem de uma tela com objetos de UX" />
            </figure>
        </section>

        <div class="caixa-cadastro visible" id="cadastro-one">

            <form id="forms">
                <div class="row">
                    <div class="col">
                        <label for="validationCustom01">Primeiro nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Nome" required />
                    </div>
                    <div class="col">
                        <label for="validationCustom02">Sobrenome</label>
                        <input id="sobrenome" type="text" class="form-control" placeholder="Sobrenome" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputRg">RG</label>
                        <input type="RG" class="form-control" id="rg" name="Rg" placeholder="00.000.000-0"
                            aria-label=".form-control-sm example" maxlength="13"
                            pattern="^\d{2}[- .]?\d{3}[- .]?\d{3}[- .]?\d{1}$" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Endereço de email</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required />
                        <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com mais
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
                            title="A senha deve ter pelo menos 8 caracteres e deve incluir pelo menos uma letra maiúscula, uma letra minúscula e um dígito numérico." />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Senha</label>
                        <input type="password" class="form-control" id="password-two" placeholder="Senha"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required />
                        <small id="confirmaSenha"> As senhas não conferem </small>
                    </div>
                </div>
                <button id="next" type="submit" class="btn">Proximo</button>
            </form>
        </div>

        <div class="caixa-cadastro invisible" id="cadastro-two">

            <form id="forms">
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputCep">CEP</label>
                        <input type="CEP" class="form-control form-control-sm" id="cep" name="cep"
                            placeholder="00000-000" aria-label=".form-control-sm example" maxlength="9"
                            pattern="^\d{5}(-\d{3})?$" required>
                    </div>
                    <div class="col">
                        <label for="exampleInputCep">Rua</label>
                        <input type="text" class="form-control form-control-sm" id="rua" name="rua"
                            placeholder="Nome da sua rua " aria-label=".form-control-sm example" required>
                    </div>
                    <div class="col ">
                        <label for="exampleInputCep">Número</label>
                        <input type="text" class="form-control form-control-sm" id="numero" name="numero"
                            placeholder="Numero da sua residência" aria-label=".form-control-sm example" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCep">Bairro</label>
                        <input type="text" class="form-control form-control-sm" id="bairro" name="bairro"
                            placeholder="Nome do seu bairro" aria-label=".form-control-sm example" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCep">Complento</label>
                        <input type="text" class="form-control form-control-sm" id="complemento" name="complemento"
                            placeholder="Informação adicional" aria-label=".form-control-sm example">
                    </div>
                    <div class="col">
                        <label for="exampleInputCep">Cidade</label>
                        <input type="text" class="form-control form-control-sm" id="cidade" name="cidade"
                            placeholder="Nome da sua cidade" aria-label=".form-control-sm example" required>
                    </div>
                    <div class="col">
                        <label for="exampleInputCep">Estado</label>
                        <input type="text" class="form-control form-control-sm" id="estado" name="estado"
                            placeholder="Nome do seu estado" aria-label=".form-control-sm example" required>
                    </div>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

    </main>
    <footer class="footer">
        <h6>Desenvolvido para fins educacionais</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/cadastro.js"></script>

</body>

</html>
