<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Jessica Cintra, Aline Marinho, Orlando Bernardi, Keu santos, Nathali Motooka">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../pag_cadastro/css/cadastro.css">
  <link rel="stylesheet" type="text/css" href="../home/css/reset.css">


  <link rel="icon" href="../home/img/FrontEnders-logo.svg">


  <title>FrontEnders</title>
</head>

<body id="root">
  <iframe src="../cabecalho_e_rodape/cabecalho.html" frameborder="0" id="cabecalho"></iframe>

  <main id="conteudo">
    <section id="leftSide">
        
        <h2>FrontEnders</h2>  
        <figure>
            <img src="../home/img/FrontEnders-cadastro.svg" class="image-home" alt="Imagem de uma tela com objetos de UX">
        </figure>

    </section>
        <form id="forms">
          <div class="row g-3">
              <div class="col">
                <label for="validationCustom01">Primeiro nome</label>
                <input id="nome" type="text" class="form-control" placeholder="Nome" required>
              </div>
              <div class="col">
                <label for="validationCustom02">Sobrenome</label>
                <input id="sobrenome" type="text" class="form-control" placeholder="Sobrenome" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Endereço de email</label>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com mais ninguém.</small>  
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha"
                 pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="A senha deve ter pelo menos 8 caracteres e deve incluir pelo menos uma letra maiúscula, uma letra minúscula e um dígito numérico." required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirmar Senha</label>
                <input type="password" class="form-control" id="password-two" placeholder="Senha" title="" required>
                <small id="small"></small>
              </div>
          </div>
              <button type="submit" class="btn">Next</button>
          </form>
  </main>


  <iframe src="../cabecalho_e_rodape/rodape.html" frameborder="0" id="rodape"></iframe>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./js/cadastro.js"></script>

</body>

</html>
