<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Jessica Cintra, Aline Marinho, Orlando Bernardi, Keu santos, Nathali Motooka">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../pag_cadastro/css/cadastro.css">
  <link rel="stylesheet" type="text/css" href="../home/css/reset.css">


  <link rel="icon" href="../home/img/FrontEnders-logo.svg">


  <title>FrontEnders</title>
</head>

<body id="root">
  <iframe src="../cabecalho_e_rodape/cabecalho.html" frameborder="0" id="cabecalho"></iframe>

  <main id="conteudo">
    <section id="leftSide">
        
        <h2>FrontEnders</h2>  
        <figure>
            <img src="../home/img/FrontEnders-cadastro.svg" class="image-home" alt="Imagem de uma tela com objetos de UX">
        </figure>

    </section>
        <form id="forms">
          <div class="row">
            <div class="form-group">
              <label for="exampleInputRg">RG</label>
              <input type="RG"  class="form-control form-control-sm" id="rg" name="Rg" placeholder="00.000.000-00" aria-label=".form-control-sm example" maxlength="13" pattern="^\d{2}[- .]?\d{3}[- .]?\d{3}[- .]?\d{1}$" required>
            </div>
            <div class="form-group">
              <label for="exampleInputCpf">CPF</label>
              <input type="CPF"  class="form-control form-control-sm" id="cpf" name="cpf" placeholder="000.000.000-00" aria-label=".form-control-sm example" maxlength="14" pattern="(^\d{3}\x2E\d{3}\x2E\d{3}\x2D\d{2}$)" required>
            </div>
            <div class="form-group">
              <label for="exampleInputCep">CEP</label>
              <input type="CEP"  class="form-control form-control-sm" id="cep" name="cep" placeholder="00000-000" aria-label=".form-control-sm example" maxlength="9" pattern="^\d{5}(-\d{3})?$" required>
            </div>
            <div class="form-group">
              <label for="exampleInputCep">Rua</label>
              <input type="text" class="form-control form-control-sm" id="rua" name="rua" placeholder="Nome da sua rua " aria-label=".form-control-sm example" required>
            </div>
            <div class="form-group">
              <label for="exampleInputCep">Bairro</label>
              <input type="text" class="form-control form-control-sm" id="bairro" name="bairro" placeholder="Nome do seu bairro" aria-label=".form-control-sm example" required>
            </div>
            <div class="form-group">
              <label for="exampleInputCep">Cidade</label>
              <input type="text" class="form-control form-control-sm" id="cidade" name="cidade" placeholder="Nome da sua cidade" aria-label=".form-control-sm example" required>
            </div>
            <div class="form-group">
              <label for="exampleInputCep">Estado</label>
              <input type="text" class="form-control form-control-sm" id="estado" name="estado" placeholder="Nome do seu estado" aria-label=".form-control-sm example" required>
            </div>
          </div>
          <button type="submit" class="btn">Assinar</button>
        </form>
  </main>


  <iframe src="../cabecalho_e_rodape/rodape.html" frameborder="0" id="rodape"></iframe>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./js/cadastro.js"></script>

</body>

</html>
