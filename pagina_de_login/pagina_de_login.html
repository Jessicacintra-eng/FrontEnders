<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Jessica Cintra, Aline Marinho, Orlando Bernardi, Keu santos, Nathali Motooka">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pagina_de_login.css">
    <link rel="stylesheet" href="../home/css/reset.css">


    <link rel="icon" href="../home/img/FrontEnders-logo.svg">


    <title>FrontEnders</title>
</head>

<body id="root">
    <div src="../cabecalho_e_rodape/cabecalho.html" frameborder="0" id="header"></div>

    <main id="container-login" >
        <div class="caixa-login visible" id="caixa-login">
            <fieldset class="caixa">
                <h2>LOGIN</h2>
                <form action="" id="form-login">
                    <div class="caixa-inputs">
                        <label for="">Usuário:</label>
                        <input type="text" name="user">
                    </div>
                    <div class="caixa-inputs">
                        <label for="">Senha:</label>
                        <input type="password" name="password" >
                    </div>
                    <small class="span-usuario-senha">Usuario ou senha inválidos, digite novamente.</small>
                    <button type="button" class="btn" id="btn-entrar">Entrar</button>
                </form>
                <a href="#" id="link-esqueci">Esqueci a senha</a>
                <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
            </fieldset>


        </div>
        <div class="caixa-login invisible" id="caixa-esqueci">
            <fieldset class="caixa">
                <h2>Recuperação de senha</h2>
                <form action="" id="form-esqueci">
                    <div class="caixa-email">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        
                    </div>
                    <small class="span invisible">Email inválido, digite novamente</small>
                    <button type="submit" class="btn " id="btn-recuperar">Recuperar senha</button>
                </form>
                
                <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
            </fieldset>


        </div>
        <div class="caixa-login invisible" id="recsucess">
            <fieldset class="caixa respsucess">
                <h3>Um email de verificação de senha foi enviado a você.</h3>
                <small class="span-reenvio">Email reenviado!</small>
                <button type="button" class="btn " id="btn-reenvio">Reenviar</button>
                <button type="button" class="btn " id="btn-login">Efetuar Login</button>
            </fieldset>

        </div>

    </main>


    <iframe src="../cabecalho_e_rodape/rodape.html" frameborder="0" id="rodape"></iframe>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/pagina_de_login.js"></script>
    <script src="../cabecalho_e_rodape/cabecalhoErodape.js"></script>
   

</body>

</html>
